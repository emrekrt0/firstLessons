<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sayma</title>
</head>
<body>
    <h1 id="sayiYeri"></h1>
    <script>
        var sayi=0;
        function say() {
            sayi=sayi+1;
            document.getElementById('sayiYeri').innerHTML=sayi;
        }
        setInterval(say,100);
    </script>
</body>
</html>
