<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Canvas FillRect</title>
</head>
<body>
    <h4>HTML 5 Canvas - fillRect</h4>
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid gray;"></canvas>
    <script>
        var myCanvas = document.getElementById('myCanvas');
        var resim = myCanvas.getContext("2d");
        resim.fillStyle="blue";
        resim.fillRect(50,50,150,150) //Dikdörtgen şeklinde alanı renk ile doldurmamızı sağlar.

        resim.fillStyle="green";
        resim.fillRect(200,200,300,300)

        resim.fillStyle="red";
        resim.fillRect(0,0,50,50)
    </script>
</body>
</html>
