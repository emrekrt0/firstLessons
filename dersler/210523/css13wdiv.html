<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>css13-div</title>
    <style>
        .stil1 {
            border: 1px solid black;
            padding: 10px;
            text-align: right;
            text-shadow: 1px 1px gray;
        }
        .stil2 {
            border: 1px dotted blue;
            padding: 10px;
            text-align: right;
            text-decoration: underline red dashed;
            text-transform: uppercase;
            text-shadow: 1px 1px blue;
        }
    </style>
</head>
<body>
    <p class="stil1">Korumamız gereken o kadar çok güzellik var ki</p>
    <p class="stil2">Korumamız gereken o kadar çok güzellik var ki</p>
</body>
</html>
